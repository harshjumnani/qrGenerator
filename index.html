<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4>Generate QR Code</h4>
        <input type="text" placeholder="Text Or URL" id="textbox">
        <div class="imgbox"><img src="" alt="" srcset="" id="qrimg"></div>
        <button onclick="genQr()">Generate QR</button>
    </div>

    <script>
        var qrimg = document.getElementById("qrimg");
        var imgbox = document.getElementById("imgbox");
        var textbox = document.getElementById("textbox");

        function genQr(){
            qrimg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + textbox.value;
            
        }
    </script>
</body>
</html>
